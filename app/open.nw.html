<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Zed</title>
        <script>
            window.nodeRequire = require;
            require = null;
        </script>
        <script src="dep/underscore-min.js"></script>
        <script src="dep/require.js"></script>
        <script>
            require.nodeRequire = window.nodeRequire;
            define("nw.gui", [], function() {
                var oldRequire = require;
                require = nodeRequire;
                var lib = nodeRequire("nw.gui");
                require = oldRequire;
                return lib;
            });
            require(["nw.gui"]);
        </script>
        <script src="dep/jquery.js"></script>
        <script src="dep/jquery-ui.js"></script>
        <script src="ace/ace.js"></script>
        <script src="js/lib/copy_paste_context.nw.js"></script>
        <link href="css/open.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="projects">
            <h1><img src="img/zed-small.png" style="vertical-align: top;"> Zed &raquo; </h1>
            <input type="text" id="projectfilter" placeholder="Type a file path..." tabindex="0" />
            <div class="hint" id="hint">Type a file path or URL, then press <tt>Enter</tt>. ('~' == $HOME)</div>
            <div id='projects-btns'><button onclick="window.openNW('node:', 'Open', 'node:');">Open Local Folder</button><button onclick="window.openNW('nwconfig:', 'Configuration', 'nwconfig:');">Configuration</button><button onclick="window.openNW('manual:', 'Manual', 'manual:');">Manual</button></div>
        </div>
        <div id="update-available">An update is available, restart Zed to update.</div>
        <div id="update-error"></div>
        <script src="js/open.boot.js"></script>
    </body>
</html>
